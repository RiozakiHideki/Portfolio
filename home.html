<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Iceland&display=swap");
    </style>
    <link rel="stylesheet" href="css/style.css" />
    <title>Home</title>
  </head>
  <body class="bg-black">
    <header class="hidden lg:flex lg:flex-row lg:justify-between">
      <div class="text-white">
        <p>48</p>
        <p>Level</p>
      </div>
    </header>
    <h1
      class="text-white text-lg font-iceland font-normal uppercase text-center mx-2 mt-6"
    >
      swimming through a vast network of interconnected devices and servers,
      spreading joy and whimsy to users across the globe
    </h1>
    <p
      class="mt-2 text-white opacity-70 text-center text-sm font-iceland tracking-[0.075em] font-normal uppercase"
    >
      Artwork generated with midjourney
    </p>
    <!-- Whale_img -->
    <div class="flex justify-center relative w-auto mx-3 mt-6 h-[256px]">
      <div
        class="absolute border-2 border-r-0 border-b-0 border-hiColor w-2 h-2 left-[-1px] top-[-1px]"
      ></div>
      <div
        class="absolute border-2 border-l-0 border-b-0 border-hiColor w-2 h-2 right-[-1px] top-[-1px]"
      ></div>
      <div
        class="absolute border-2 border-r-0 border-t-0 border-hiColor w-2 h-2 left-[-1px] bottom-[-1px]"
      ></div>
      <div
        class="absolute border-2 border-l-0 border-t-0 border-hiColor w-2 h-2 right-[-1px] bottom-[-1px]"
      ></div>
      <img
        class="absolute w-full h-[256px] object-cover border border-[#ffffff21] home_screen_img:object-contain"
        src="img/whale.png"
        alt=""
      />
    </div>
    <!-- name/occupation/corporation -->
    <div
      class="flex flex-row flex-wrap w-auto gap-x-[120px] gap-y-5 mx-4 mt-8 text-sm tracking-[0.075em] text-white font-iceland font-bold leading-none uppercase home_screen:justify-center"
    >
      <div class="flex flex-col">
        <p>name</p>
        <h2 class="h2 mt-1 text-lg font-big text-hiColor leading-none">
          Roman G.
        </h2>
      </div>
      <div class="flex flex-col">
        <p>occupation</p>
        <h2 class="mt-1 text-lg font-big text-hiColor uppercase leading-none">
          web developer
        </h2>
      </div>
      <div class="flex flex-col">
        <p>corporation</p>
        <h2 class="mt-1 text-lg font-big text-hiColor uppercase leading-none">
          -
        </h2>
      </div>
    </div>
    <!--availability/social  -->
    <div
      class="flex flex-row flex-wrap w-auto gap-y-2 mx-4 mt-3 text-sm tracking-[0.075em] text-white font-iceland font-bold leading-none uppercase home_screen:max-w-[516px] home_screen:justify-center home_screen:mx-auto"
    >
      <div class="flex flex-col w-full">
        <p>availability</p>
        <form action="#" class="w-full h-[33px]">
          <button
            class="w-full h-[33px] bg-hiColor opacity-70 duration-500 hover:opacity-100 text-left"
          >
            <span
              class="pl-6 font-big text-black text-lg leading-0 uppercase align-middle"
              >open for hire</span
            >
          </button>
        </form>
      </div>
      <div class="flex flex-col w-full">
        <p>social</p>
        <form action="#" class="w-full h-[33px]">
          <button
            class="flex flex-row border border-solid border-hiColor justify-between w-full h-[33px] opacity-70 duration-500 hover:opacity-100 text-left"
          >
            <span
              class="pl-6 font-big text-red text-lg leading-0 uppercase my-auto"
              >open connection</span
            >
            <img class="my-auto mr-1" src="img/home_connection.png" alt="" />
          </button>
        </form>
      </div>
    </div>
    <!-- navigation/about -->
    <footer
      class="flex flex-row mt-40 text-white mx-2 gap-x-2 mb-3 home_screen:w-[510px] home_screen:mx-auto home_screen:justify-center"
    >
      <div class="flex flex-col w-full">
        <form action="#" class="w-full h-[33px]">
          <button
            class="w-full h-[33px] bg-hiColor opacity-70 duration-500 hover:opacity-100"
          >
            <span
              class="font-big text-black text-lg leading-0 uppercase align-middle"
              >navigation</span
            >
          </button>
        </form>
      </div>
      <div class="flex flex-col w-full">
        <form action="#" class="w-full h-[33px]">
          <button
            class="border border-solid border-hiColor justify-between w-full h-[33px] opacity-70 duration-500 hover:opacity-100"
          >
            <span
              class="font-big text-hiColor text-lg leading-0 uppercase my-auto"
              >about</span
            >
          </button>
        </form>
      </div>
    </footer>
  </body>
</html>
